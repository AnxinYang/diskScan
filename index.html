<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./build/main.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple disk space analyzer</title>
</head>

<body>
  <div id='main-container'>
    <div id='menu'>
      <h4 style="margin: 16px 0;">Please click a disk to start scan:</h4>
      <div id='disks'></div>
      <h4 style="margin: 16px 0;">Or</h4>
      <input id='path-input' placeholder="Type path here and hit 'Enter' key to start scan" />
      <div id='path-error'></div>
      <p style="margin: 8px 0;font-size:12px;color: rgba(45, 52, 54, 0.5)">
        Note: Some system folders and files may not be able to scan.
      </p>
    </div>
    <div id='back'></div>
    <div id='treemap'>
    </div>
  </div>
  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>
  <!-- <script src="./app.ts"></script> -->
  <!-- <script src="./dist/app.js"></script> -->
  <script src="./build/client.js"></script>
</body>

</html>
